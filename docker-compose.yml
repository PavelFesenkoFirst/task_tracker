version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE: api
    container_name: task-tracker-api
    restart: unless-stopped
    ports:
      - '${APP_PORT:-8080}:8080'
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE: worker
    container_name: task-tracker-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis

  mysql:
    image: mysql:8
    container_name: task-tracker-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: task-tracker-redis
    restart: always
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
  redis_data:
