version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: task-tracker-api-dev
    restart: unless-stopped
    ports:
      - '${APP_PORT:-8080}:8080'
    volumes:
      - .:/app
    env_file:
      - .env
    working_dir: /app
    command: ['go', 'run', './cmd/api/main.go']
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: task-tracker-worker-dev
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    working_dir: /app
    command: ['go', 'run', './cmd/worker/main.go']
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis

  mysql:
    image: mysql:8
    container_name: task-tracker-mysql-dev
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - '${DB_PORT:-3306}:3306'
    volumes:
      - mysql_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: task-tracker-redis-dev
    restart: always
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data_dev:
  redis_data_dev:

